<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Float and Sink</title>
        <link rel="icon" type="image/x-icon" href="graphics\1024px-Green_square.svg.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body> 
        <div id="container">
            <div>
                <canvas id="playScreen" width="1000" height="1000">
                    Your browser does not support the HTML5 canvas tag.

                </canvas>
            </div>
            <div class="startpage" id="startscreen" onkeydown="startGame()">
                <h1>FLOAT AND SINK</h1>
                <h2>Press "space" to start</h2>
            </div>
            <div class="playerInput" style="display: none;">
                <h4>Input map size:</h4>
                <input id="grid size">
            </div>
            <div id="complete" style="display: none;">
                <h1>You completed the maze! Congrats!</h1>
                <h2>Press "space" to restart</h2>
            </div>

        </div>
        <script src="maze_DFS.js"></script>
        <script src="app.js" async defer></script>
    </body>
</html>
